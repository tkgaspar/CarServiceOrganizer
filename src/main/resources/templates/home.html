                    <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
                        <button id="show" style="margin: 0.25em;" type="button" class="btn btn-info float-right" onclick="showNoteModal()">
                            + Add a new repair request
                        </button>

                        <div class="table-responsive">
                            <table class="table table-striped" id="userTable">
                                <thead>
                                    <tr>
                                        <th style="width: 15%" scope="col"></th>
                                        <th style="width: 15%" scope="col">Timestamp</th>
                                        <th style="width: 15%" scope="col">Client</th>
                                        <th style="width: 15%" scope="col">Licence plate nr.</th>
                                        <th style="width: 15%" scope="col">VIN</th>
                                        <th style="width: 25%" scope="col">Issue</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="repReqs : ${SavedRepairRequests}">
                                        <td>
                                            <button  type="button" class="btn btn-success"
                                                     th:id="'edtbtn of row '+${repReqs.getRepReqId()}"
                                                     th:repReqId="${repReqs.getRepReqId()}"
                                                     th:clientName="${repReqs.getClientName()}"
                                                     th:licencePlate="${repReqs.getLicencePlate()}"
                                                     th:vinNumber="${repReqs.getVinNumber()}"
                                                     th:defectDescription="${repReqs.getDefectDescription()}"
                                                     th:onclick="javascript:showNoteModal(this.getAttribute('repReqId'),this.getAttribute('clientName'),this.getAttribute('licencePlate'),this.getAttribute('vinNumber'),this.getAttribute('defectDescription'));"
                                            >Edit</button>
                                            <a th:id="'dltbtn of row '+${repReqs.getRepReqId()}" th:href="@{/repRequest-delete(clientName=${repReqs.getClientName()})}" class="btn btn-danger">Delete</a>
                                        </td>
                                        <th th:id="'timeStamp  of row'+${repReqs.getRepReqId()}" th:text="${repReqs.getTimeStamp()}"></th>
                                        <th th:id="'noteTitle of row '+${repReqs.getRepReqId()}" scope="row" th:text="${repReqs.getClientName()}">Example Note Title</th>
                                        <td th:id="'licencePlate of row'+${repReqs.getRepReqId()}" th:text="${repReqs.getLicencePlate()}"></td>
                                        <td th:id="'vinNumber of row'+${repReqs.getRepReqId()}" th:text="${repReqs.getVinNumber}"></td>
                                        <td th:id="'notedesc of row '+${repReqs.getRepReqId()}" th:text="${repReqs.getDefectDescription()}">Example Note Description </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="noteModalLabel">Repair request</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:object="${repRequestForm}" th:action="@{/repRequest}" action="#" method="POST">
                                            <input type="hidden" name="repReqId" id="repRequest-id">
                                            <div class="form-group">
                                                <label for="repRequest-title" class="col-form-label">Name of client</label>
                                                <input th:field="*{clientName}" type="text" name= "clientName" class="form-control" id="repRequest-title" maxlength="20" required>
                                            </div>
                                            <div class="form-group"><!--newly introduced input-->
                                                <label for="repRequest-title" class="col-form-label">Licence plate</label>
                                                <input  th:field="*{licencePlate}" type="text" name= "licencePlate" class="form-control" id="Licence-plate" maxlength="20" required>
                                            </div>
                                            <div class="form-group"><!--newly introduced input-->
                                                <label for="repRequest-title" class="col-form-label">VIN number</label>
                                                <input  th:field="*{vinNumber}" type="text" name= "vinNumber" class="form-control" id="VIN" maxlength="20" required>
                                            </div>


                                            <div class="form-group">
                                                <label for="repRequest-description" class="col-form-label">Issue Description</label>
                                                <textarea th:field="*{defectDescription}"  class="form-control"  name="noteDescription" id="repRequest-description" rows="5" maxlength="1000" required></textarea>
                                            </div>
                                            <button id="noteSubmit" type="submit" class="d-none"></button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="$('#noteSubmit').click();">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                </div>
            </div>
        </div>

        <script th:src="@{/js/jquery-slim.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <!--For opening the repRequest modal-->
        <script type="text/javascript">
            // For opening the repRequest modal
            function showNoteModal(noteId, noteTitle, noteDescription) {
                $('#repRequest-id').val(noteId ? noteId : '');
                $('#repRequest-title').val(noteTitle ? noteTitle : '');
                $('#repRequest-description').val(noteDescription ? noteDescription : '');
                $('#noteModal').modal('show');
            }

            // For opening the credentials modal
            function showCredentialModal(credentialId, url, username, password) {
                $('#credential-id').val(credentialId ? credentialId : '');
                $('#credential-url').val(url ? url : '');
                $('#credential-username').val(username ? username : '');
                $('#credential-password').val(password ? password : '');
                $('#credentialModal').modal('show');
            }
        </script>
    </body>
</html>
